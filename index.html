        <h2>Todo App - Manage Your Tasks</h2>
        <p>

        </p>
      </div>

      <!-- section 1 -->
      <div class="row">
        <div class="task-box">
          <div class="task-header">
            <input
              type="text"
              id="taskTitle"
              placeholder="What do you want to do today?"
            />
          </div>

          <div class="task-details">
            <input
              type="text"
              id="taskDetails"
              placeholder="Details (optional)"
            />
          </div>

          <div class="task-btn">
            <button id="addBtn" class="add-task btn btn-primary 4px">
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>
